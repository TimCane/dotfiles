[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = "‚èª"
label-open-foreground = ${colors.primary}
label-font = 1

label-close = "üû¨"
label-close-foreground = ${colors.primary}
label-separator = |
label-separator-foreground = ${colors.foreground}

;Powermenu
menu-0-0 = "Reboot"
menu-0-0-exec = menu-open-1
menu-0-0-foreground = ${colors.foreground}

menu-0-1 = "Power Off"
menu-0-1-exec = menu-open-2
menu-0-1-foreground = ${colors.foreground}

menu-0-2 = "Lock"
menu-0-2-exec = menu-open-3
menu-0-2-foreground = ${colors.foreground}

;Reboot
menu-1-0 = "Cancel"
menu-1-0-exec = menu-open-0
menu-1-0-foreground = ${colors.foreground}

menu-1-1 = "Confirm"
menu-1-1-exec = systemctl reboot
menu-1-1-foreground = ${colors.alert}

;Shutdown
menu-2-0 = "Cancel"
menu-2-0-exec = menu-open-0
menu-2-0-foreground = ${colors.foreground}

menu-2-1 = "Confirm"
menu-2-1-exec = systemctl poweroff
menu-2-1-foreground = ${colors.alert}

;Lock
menu-3-0 = "Cancel"
menu-3-0-exec = menu-open-0
menu-3-0-foreground = ${colors.foreground}

menu-3-1 = "Confirm"
menu-3-1-exec = sh ~/.config/i3/lock.sh
menu-3-1-foreground = ${colors.alert}